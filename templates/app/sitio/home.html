{% extends 'app/sitio/base.html' %}

{% load humanize %}
{% load static %}

{% block contenido %}
                <div class="slider">
                <div>
                    <img src="{% static 'app/img/banner/banner1.png' %}" alt="">
                </div>
                <div>
                    <img src="{% static 'app/img/banner/banner2.png' %}" alt="">
                </div>
                <div>
                    <img src="{% static 'app/img/banner/banner3.png' %}" alt="">
                </div>
            </div>

        <h2>Productos</h2>
        <div class="productos">
            {% for p in productos %}
            <div class="producto">
                <div class="contenedor_producto">
                    {% if p.imagen %}
                    <img src="{{p.imagen.url}}" alt="imagen producto">
                    {% endif %}
                    <div class="detalle">
                        <h5>{{p.marca.nombre}}</h5>
                        <h2>{{p.nombre}}</h2>
                        <h3>${{p.precio|intcomma}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
